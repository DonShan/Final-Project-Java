<!--================Home Banner Area =================-->
<section class="banner_area">
  <div class="banner_inner d-flex align-items-center">
    <div class="container">
      <div class="banner_content text-center">
        <h2>Register</h2>
        <div class="page_link">
          <a routerLink="">Home</a>
          <a routerLink="/register">Register</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Home Banner Area =================-->

<!--================Login Box Area =================-->
<section class="login_box_area p_120">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <img class="img-fluid" src="assets/img/login.jpg" alt="">
          <div class="hover">
            <h4>New to our website?</h4>
            <p>There are advances being made in science and technology everyday, and a good example of this is the</p>
            <a class="main_btn" routerLink="/register">Create Your Account Here</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner">
          <h3>Register Here</h3>
          <form class="row login_form" id="contactForm"
                novalidate="novalidate">
            <div class="col-md-12 form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="Username"
                     [(ngModel)]="user.customerName">
            </div>
            <div class="col-md-12 form-group">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                     [(ngModel)]="user.email">
            </div>
            <div class="col-md-12 form-group">
              <input type="text" class="form-control" id="password" name="password" placeholder="Password"
                     [(ngModel)]="user.password">
            </div>
            <div class="col-md-12 form-group">
              <input type="text" class="form-control" id="street" name="street" placeholder="Street"
                     [(ngModel)]="address.street">
            </div>
            <div class="col-md-12 form-group">
              <input type="text" class="form-control" id="city" name="city" placeholder="City"
                     [(ngModel)]="address.city">
            </div>
            <div class="col-md-12 form-group">
              <button type="submit" value="submit" class="btn submit_btn" (click)="createUser();">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Login Box Area =================-->
